        /* ‡¶ñ‡¶æ‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .envelope-wrapper {
            position: relative;
            width: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .envelope {
            width: 100%;
            display: block;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.3));
        }

        .envelope svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .envelope.closed {
            opacity: 1;
            transform: scale(1);
        }

        .envelope.open {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(0.95);
        }

        .envelope-wrapper.opened .envelope.open {
            opacity: 1;
            transform: scale(1);

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .card-wrapper {

            opacity: 0;
            z-index: 1;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card-wrapper.visible {
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: 3;
            cursor: pointer;
        }

        .card {
            position: relative;
            width: 100%;
            padding-bottom: 140%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .card-face svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);

    <script>
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const cardWrapper = document.getElementById('cardWrapper');
        const card = document.getElementById('card');
        const instruction = document.getElementById('instruction');

        let isEnvelopeOpened = false;
        let isCardFlipped = false;

        envelopeWrapper.addEventListener('click', function() {
            if (!isEnvelopeOpened) {
                openEnvelope();
            }
        });

        cardWrapper.addEventListener('click', function(e) {
            if (isEnvelopeOpened) {
                e.stopPropagation();
                flipCard();
            }
        });

        function openEnvelope() {
            isEnvelopeOpened = true;
            envelopeWrapper.classList.add('opened');
            instruction.textContent = '‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® üëÜ';
            
            setTimeout(() => {
                cardWrapper.classList.add('visible');
            }, 600);
        }

        function flipCard() {
            isCardFlipped = !isCardFlipped;
            if (isCardFlipped) {
                card.classList.add('flipped');
                instruction.textContent = '‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶∏‡¶æ‡¶Æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® üîÑ';
            } else {
                card.classList.remove('flipped');
                instruction.textContent = '‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® üëÜ';
            }
        }

        document.addEventListener('keydown', function(e) {
            if ((e.key === ' ' || e.key === 'Enter') && !isEnvelopeOpened) {
                e.preventDefault();
                openEnvelope();
            } else if ((e.key === ' ' || e.key === 'Enter') && isEnvelopeOpened) {
                e.preventDefault();
                flipCard();
            }
        });
    </script>
